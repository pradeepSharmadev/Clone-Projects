<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nav">
      <div class="upperlist">
        <img
          class="imgnav"
          src="./imgs/network_10388176.png"
          alt="chat"
          id="chatlogo"
        />
        <img
          class="imgnav"
          src="./imgs/network_10388176.png"
          alt="call"
          id="calllogo"
        />
        <img
          class="imgnav"
          src="./imgs/network_10388176.png"
          alt="status"
          id="statuslogo"
        />
      </div>
      <div class="lowerlist">
        <img
          class="imgnav"
          src="./imgs/network_10388176.png"
          alt="favorate"
          id="favoratelogo"
        />
        <img
          class="imgnav"
          src="./imgs/network_10388176.png"
          alt="archivedchat"
          id="archivedchatlogo"
        />
        <hr class="hrnav" />
        <img
          class="imgnav"
          src="./imgs/network_10388176.png"
          alt="settings"
          id="settinglogo"
        />
        <img
          class="imgnav"
          src="./imgs/network_10388176.png"
          alt="profile"
          id="profilelogo"
        />
      </div>
    </div>
    <div class="menu">
      <div class="subnav">
        <p class="chatmenu">Chats</p>
        <img class="imgsubnav" src="./imgs/network_10388176.png" alt="logo" />
        <img class="imgsubnav" src="./imgs/network_10388176.png" alt="logo" />
      </div>
      <input class="searchmenu" type="text" placeholder="Search or Select new chat"/>
      <div class="chataccount">
        <div class="one">
          <img src="./imgs/network_10388176.png" alt="" class="dp" />
          <p class="username">Pradeep kumar</p>
          <p class="lastmms">hey my new friend is ritu from venky</p>
          <p class="lasttime">22:43</p>
        </div>
      </div>
    </div>
    <div class="chat"></div>

    <!-- <div class="t">
      <div class="test"></div>
      <div class="test"></div>
    </div> -->

    <script src="script.js"></script>
  </body>
</html>
